<script type="text/javascript">


    $(function () {

        $("#login").click(function () {
            var json = {
                "loginName": $("#u").val(),
                "password": $("#p").val(),
                "isLogin":"true"
            };


            var localhost = window.location.href.split("index.html")[0];
            var url ="";
            if( localhost.substring(localhost.length-1,localhost.length)=="?"){
                url = localhost.substring(0,localhost.length-1) + "chl/buildings/login";
            }else{
                url =localhost+"buildings/login";
            }

            $.ajax({
                type: 'POST',
                url: url,
                data: json,
                async:true,
                dataType: 'json',
                success: function (data) {debugger
                    if(data.result=="true"){
                        // event.preventDefault();
                        //$('form').fadeOut(500);
                        //$('.wrapper').addClass('form-success');
                        sessionStorage.loginName="admin";
                        sessionStorage.tokenId =data.tokenId;
                        var ul =localhost+"main2.html";
                        window.location.replace(ul)
                        return false;

                    }else{
                        alert(data.message);
                        var ul =localhost;
                        window.location.replace(ul)
                        return false;
                    }

                },
                error: function (data) {
                    alert(data.message);
                }
                // dataType: json
            });
        })
    })

</script>
